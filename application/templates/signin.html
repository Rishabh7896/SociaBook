{% load static %}
<html>
    <head>
        <script src="{% static 'scripts.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/auth.css' %}" rel="stylesheet"> 
        <link href="{% static 'css/font.css' %}" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>SociaBook - SignIn</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; width:100%; z-index: 1000;">
            <h3><a class="user btn btn-info" style="background-color: #343a40;border:none" onMouseOver="this.style.backgroundColor='#000'" onMouseOut="this.style.backgroundColor='#343a40'" href="{% url 'home' %}"><i class="fas fa-home"></i>&nbsp;Home Page</a></h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form action="signin" method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">            
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Welcome Back! Sign In
                        </span>    
                        {% if messages %}
                        {% for message in messages %}
                            <div class='alert alert-{{ message.tags }}'>
                                {{ message }}
                            </div>
                        {% endfor %}
                        {% endif %}
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                        </div>    
                        <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>    
                        <div class="text-right p-t-13 p-b-23">
                            <span class="txt1">
                                Forgot
                            </span>    
                            <a href="{% url 'forgotpass' %}" class="txt2">
                                Username / Password?
                            </a>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>
                        <div class="flex-col-c p-t-30 p-b-40">
                            <span class="txt1 p-b-9">
                                Donâ€™t have an account?
                            </span>    
                            <a href="{% url 'signup' %}" class="txt3">
                                Sign up now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
