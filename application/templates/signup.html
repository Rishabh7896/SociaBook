{% load static %}
<html>
    <head>
        <script src="{% static 'scripts.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/auth.css' %}" rel="stylesheet"> 
        <link href="{% static 'css/font.css' %}" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>SociaBook - SignUp</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; width:100%; z-index: 1000;">
            <h3><a class="user btn btn-info" style="background-color: #343a40;border:none" onMouseOver="this.style.backgroundColor='#000'" onMouseOut="this.style.backgroundColor='#343a40'" href="{% url 'home' %}"><i class="fas fa-home"></i>&nbsp;Home Page</a></h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav><br><br><br>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form action="signup" method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178" enctype="multipart/form-data">
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Heya! Sign Up
                        </span>
                        {% if messages %}
                        {% for message in messages %}
                            <div class='alert alert-{{ message.tags }}'>
                                {{ message }}
                            </div>
                        {% endfor %}
                        {% endif %}
                        <!-- username -->
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name">
                            <input class="input100" type="text" name="name" placeholder="Name">
                            <span class="focus-input100"></span>
                        </div>
                        <!-- useremail -->
                        <div class="wrap-input100 validate-input" data-validate = "Please enter email">
                            <input class="input100" type="text" name="emailid" placeholder="Email ID">
                            <span class="focus-input100"></span>
                        </div><br>
                        <!-- userid -->
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" type="text" name="userid" placeholder="Username">
                            <span class="focus-input100"></span>
                        </div>
                        <!-- userpass -->
                        <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div><br>
                        <!-- userpass -->
                        <div class="wrap-input100 validate-input" data-validate = "Please Re-enter password">
                            <input class="input100" type="password" name="repass" placeholder="Re-Enter Password">
                            <span class="focus-input100"></span>
                        </div><br>
                        <!-- userprofile -->
                        <div class="wrap-input100 validate-input" data-validate = "Please upload Profile Picture">
                            <label for="exampleFormControlFile1" style="padding-left: 34px;padding-top: 10px;">Profile Pic:</label>
                            <br><input class="input100" type="file"  accept="image/*" name="profilepic" placeholder="Profile Pic">
                            <span class="focus-input100"></span>
                        </div><br>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                        <div class="flex-col-c p-t-30 p-b-40">
                            <span class="txt1 p-b-9">
                                Already Registered ? 
                            </span>
                            <a href="{% url 'signin' %}" class="txt3">
                                Sign In now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
